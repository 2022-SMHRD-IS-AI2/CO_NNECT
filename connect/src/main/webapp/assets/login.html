<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<div class="l_bg">
		<img src="img/login_background_bg.png">
	</div> 

	<div class="wrap fb">
		<div class="logo">
			<img src="" alt="logo넣고 alt 지우기">
		</div>
		<!-- <div class="side_box">
			<div class="side_line"></div>
		</div> -->
		<div class="l_wrap fc">
			<div class="login_wrap">
			<div class="l_title">
				<h1>Build Up</h1>
				<p>Your Connections & Coding Skills!</p>
			</div>
				<div class="l_id fa">
					<form action="a" method="post">
					<input type="text" name="id" placeholder="아이디(이메일)">
					<input type="text" name="pw" placeholder="비밀번호">
				</form>
				</div>
				<div class="l_sf fb">
					<div class="l_save">
						<form action="a" method="post">
					<input type="checkbox" name="l_save">					
					<span>로그인 상태 유지</span>
				</form>
				</div>
				<div class="l_find">
					<span>아이디/비밀번호 찾기></span>
				</div>

				</div>
				<!-- l_sf end -->
				<div class="join_wrap fc">
					<div class="login"><a href="main.html">로그인</a></div>
					<div class="join"><a href="join.html">회원가입</a></div>
				</div>
		</div>
		<!-- login_wrap -->
	</div>
	<!-- l_wrap end -->
		
	</div>
	<!-- wrap end -->

</body>
</html>
